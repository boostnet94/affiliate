<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top NASA Scientist: Edison’s 7-second brain trick activates your super brain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5271ff;
      --accent: #ff7a59;
      --dark: #1c2237;
      --background: #f5f7fa;
      --modal-bg: rgba(30, 41, 59, 0.97);
      --card-bg: #fff;
      --shadow: 0 8px 32px rgba(80,96,140,.13);
      --radius: 20px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed, var(--background);
      background-size: cover;
      min-height: 100vh;
      color: var(--dark);
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .logo {
      position: absolute;
      top: 32px;
      left: 40px;
      width: 120px;
      height: auto;
      z-index: 10;
      filter: drop-shadow(0 1px 8px rgba(0,0,0,0.11));
      border-radius: 10px;
      background: rgba(255,255,255,0.7);
      padding: 6px 12px;
      transition: width 0.2s;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      padding: 70px 0 30px 0;
    }
    .headline {
      width: 95vw;
      max-width: 620px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.1rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 18px;
      background: linear-gradient(90deg, rgba(82,113,255,0.87) 0%, rgba(255,122,89,0.9) 100%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px 16px 20px 16px;
      letter-spacing: 1.1px;
      text-shadow: 0 3px 16px rgba(0,0,0,0.13);
      border: 2.5px solid #fff;
    }

    .hero-image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      max-width: 98vw;
      position: relative;
      width: 100%;
      cursor: pointer;
    }
    .hero-image {
      width: 100%;
      max-width: 480px;
      min-width: 240px;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: 0 8px 48px rgba(40,64,120,.17), 0 1.5px 9px rgba(80,96,140,.13);
      border: 4px solid #fff;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .hero-image-container:hover .hero-image {
      transform: scale(1.025);
      box-shadow: 0 12px 54px rgba(40,64,120,.24), 0 2px 14px rgba(80,96,140,.17);
    }

    .cta-link {
      margin-top: 0px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 12px;
      padding: 16px 38px;
      box-shadow: var(--shadow);
      text-decoration: none;
      cursor: pointer;
      border: none;
      outline: none;
      display: inline-block;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      letter-spacing: 0.7px;
      margin-bottom: 18px;
    }
    .cta-link:hover {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      color: #fff;
      box-shadow: 0 8px 36px rgba(82,113,255,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .cta-link svg {
      vertical-align: middle;
      margin-left: 7px;
      margin-bottom: 2px;
    }

    /* Modal styles */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: var(--modal-bg);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      transition: opacity 0.22s;
    }
    .modal-bg.active {
      display: flex;
      animation: fadeIn 0.22s;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
    .modal-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.2rem 2.1rem 1.6rem 2.1rem;
      max-width: 350px;
      width: 94vw;
      position: relative;
      text-align: center;
    }
    .modal-card h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: var(--primary);
    }
    .modal-card input[type="email"] {
      width: 100%;
      padding: 0.9em 1em;
      border-radius: 8px;
      border: 1.5px solid #d4d7e1;
      font-size: 1em;
      margin-bottom: 1.1em;
      box-sizing: border-box;
      outline: none;
      transition: border .15s;
    }
    .modal-card input[type="email"]:focus {
      border-color: var(--primary);
    }
    .modal-card button[type="submit"] {
      width: 100%;
      padding: 0.95em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      font-size: 1.08em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(82,113,255,.18);
      cursor: pointer;
      transition: background .18s;
    }
    .modal-card button[type="submit"]:hover {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
    }
    .modal-card .close-modal {
      position: absolute;
      top: 14px;
      right: 18px;
      background: none;
      border: none;
      font-size: 1.25em;
      color: #a5b1c2;
      cursor: pointer;
      outline: none;
      transition: color .15s;
    }
    .modal-card .close-modal:hover {
      color: var(--primary);
    }
    .modal-card .error-message {
      color: #ff5252;
      font-size: 0.97em;
      margin-bottom: 1em;
      min-height: 1.2em;
      font-weight: 500;
    }

    /* Responsive styles */
    @media (max-width: 900px) {
      .headline {
        font-size: 1.3rem;
        padding: 12px 8px 10px 8px;
      }
      .hero-image {
        max-width: 99vw;
      }
      .logo {
        top: 16px;
        left: 13px;
        width: 85px;
      }
    }
    @media (max-width: 600px) {
      .center-container {
        padding-top: 70px !important;
      }
      .logo {
        top: 10px;
        left: 10px;
        width: 65px;
        padding: 4px 8px;
      }
      .headline {
        font-size: 1.05rem;
        padding: 9px 3px 7px 3px;
        max-width: 98vw;
      }
      .hero-image {
        width: 96vw;
        min-width: 170px;
      }
      .modal-card {
        max-width: 95vw;
        padding: 1.5rem 0.8rem 1.1rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo">
  <div class="center-container">
    <div class="headline">
      Top NASA Scientist: Edison’s 7-second brain trick activates your super brain
    </div>
    <div class="hero-image-container" id="openModal">
      <img src="image.jpg" alt="Free Video" class="hero-image">
    </div>
    <button class="cta-link" id="ctaBtn">
      Grab your <span style="text-decoration:underline;">FREE video</span>
      <svg width="22" height="18" viewBox="0 0 20 18" fill="none">
        <path d="M18 9L2 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 3L18 9L12 15" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <!-- Modal -->
  <div class="modal-bg" id="modalBg">
    <div class="modal-card">
      <button class="close-modal" id="closeModal" aria-label="Close">&times;</button>
      <h2>Get Instant Access</h2>
      <form id="signupForm" autocomplete="off" novalidate>
        <div class="error-message" id="errorMsg"></div>
        <input type="email" id="emailInput" placeholder="Your email address" required>
        <button type="submit">Claim My Free Video</button>
      </form>
    </div>
  </div>
  <script>
    // Modal open/close
    const modalBg = document.getElementById('modalBg');
    const openModalTriggers = [document.getElementById('openModal'), document.getElementById('ctaBtn')];
    const closeModalBtn = document.getElementById('closeModal');
    openModalTriggers.forEach(el => el.onclick = () => { modalBg.classList.add('active'); document.getElementById('emailInput').focus(); });
    closeModalBtn.onclick = () => modalBg.classList.remove('active');
    window.onclick = e => { if (e.target === modalBg) modalBg.classList.remove('active'); }
    window.onkeydown = e => { if (e.key === 'Escape') modalBg.classList.remove('active'); };

    // Email validation & redirect
    const signupForm = document.getElementById('signupForm');
    const errorMsg = document.getElementById('errorMsg');
    signupForm.onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value.trim();
      if (!validateEmail(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return false;
      }
      errorMsg.textContent = '';
      // Redirect to affiliate link (replace with your real link)
      window.location.href = "https://your-affiliate-link.com";
      return false;
    };
    function validateEmail(email) {
      // Simple regex for email validation
      return /^[\w-.]+@([\w-]+\.)+[\w-]{2,}$/.test(email);
    }
  </script>
</body>
</html>
